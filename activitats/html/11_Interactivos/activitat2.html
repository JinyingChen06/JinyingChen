<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
</head>
<body>
    <header>
        <h1>Buscador de Smartphones</h1>
    </header>

    <section>
        <form>
            <label for="marca">Selecciona la marca:</label>
            <input list="marcas-smartphones" id="marca" name="marca" placeholder="Escribe una marca">
            <datalist id="marcas-smartphones">
                <option value="Apple"></option>
                <option value="Samsung"></option>
                <option value="Xiaomi"></option>
                <option value="Huawei"></option>
                <option value="Google"></option>
            </datalist>

            <label for="precio">Rango de precios:</label>
            <input type="range" id="precio" name="precio" min="0" max="1000" step="50" value="500">
            <output for="precio">500€</output>

            <button type="submit">Buscar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Buscador de Smartphones</p>
    </footer>

    <script>
        const precio = document.getElementById('precio');
        const output = document.querySelector('output');
        precio.addEventListener('input', () => {
            output.value = `${precio.value}€`;
        });
    </script>
</body>
</html>
