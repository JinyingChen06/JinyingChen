<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
</head>
<body>
    <header>
        <h1>Buscador de Smartphones</h1>
    </header>

    <section>
        <form>
            <label for="marca">Selecciona la marca:</label>
            <input list="marcas-smartphones" id="marca" name="marca" placeholder="Escribe una marca">
            <datalist id="marcas-smartphones">
                <option value="Apple"></option>
                <option value="Samsung"></option>
                <option value="Xiaomi"></option>
                <option value="Huawei"></option>
                <option value="Google"></option>
            </datalist>
            <br>

            <label>Selecciona un rango de precios:</label>
            <select>
                <option value="0-100">Menos de 100€</option>
                <option value="100-300">100€ - 300€</option>
                <option value="300-500">300€ - 500€</option>
                <option value="500-700">500€ - 700€</option>
                <option value="700-1000">700€ - 1000€</option>
                <option value="1000+">Más de 1000€</option>
            </select>
            <br>

            <button type="submit">Buscar</button>
        </form>
    </section>

    <p>
        Jinying Chen, DAM1. Ins Caparrella  
    </p>
</body>
</html>
