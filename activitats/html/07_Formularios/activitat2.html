<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITAT 2</title>
</head>
<body>
    <fieldset>
        <!-- Titulo de Fieldset -->
        <legend>Preguntas: </legend>
      
        <label>
            Modelo: 
            <select name="model">
                <option value="0">Elige uno</option>
                <option value="1">R4</option>
                <option value="2">R5</option>
                <option value="3">SR1</option>
            </select>
        </label>
      
        <label>
            Potencia máxima: 
            <input type="range" id="volumen" name="volumen" min="50" max="100">
        </label>

        <label>
            ¿Bluetooth? 
            <select name="bt">
                <option value="0">Elige uno</option>
                <option value="1">Si</option>
                <option value="2">No</option>
            </select>
        </label>

        <label>
            Color: 
            <input type="color" id="colorFavorito" name="colorFavorito">
        </label>
        <button type="submit">
            Enviar
        </button>  
        
    </fieldset>
    
    <p>
        Jinying Chen, DAM1. Ins Caparrella
    </p>
</body>
</html>
