<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITAT 4</title>
</head>
<body>
    <h1>Formulario para buscar una camara;</h1>
    <form action="/buscar-camaras" method="GET">
        <!-- Campo de búsqueda general -->
        <label for="busqueda">Buscar:</label>
        <input type="text" id="busqueda" name="busqueda" placeholder="Marca, modelo, etc."><br>
      
        <!-- Tipo de cámara -->
        <label for="tipo">Tipo de cámara:</label>
        <select id="tipo" name="tipo">
          <option value="">Todos</option>
          <option value="reflex">Réflex</option>
          <option value="mirrorless">Mirrorless</option>
          <option value="compacta">Compacta</option>
          <option value="deportiva">Deportiva</option>
        </select><br>
      
        <!-- Rango de precio -->
        <label for="precio">Precio máximo:</label>
        <input type="number" id="precio" name="precio" placeholder="€" min="0"><br>
      
        <!-- Botón de búsqueda -->
        <input type="submit" value="Buscar cámaras">
      </form>
</body>
</html>
