<body>
    <h1>Formulario para buscar una camara;</h1>

      <fieldset>
        <!-- Titulo de Fieldset -->
        <legend>Rellena los campos: </legend>
      
        <label>
            Buscar Modelo: 
            <input type="text" name="marca"> <br>
        </label>

        <label>
          Tipo de cámara: 
          <select name="model">
              <option value="#">Todos</option>
              <option value="#">Réflex</option>
              <option value="#">Mirrorless</option>
              <option value="#">Compacta</option>
              <option value="#">Deportiva</option>
          </select>      
        </label><br>

        <label>
          Preu: 
          <input type="range" id="volumen" name="volumen" min="0" max="100000">
      </label>

    

        <button type="submit">
          Enviar
        </button>  

      </fieldset>
